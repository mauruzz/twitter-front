<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row margin-top-20" >
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <!--<div class="container text-center">
                        <img src="../../../assets/icons/icon-agregar-usuario.png">
                    </div>-->
                    <h1 class="text-center"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="badge"></mat-icon> Registro</h1> 

                    <form #formUser = "ngForm" (ngSubmit) = "formSubmit(formUser)">
                        <mat-form-field class="full-width" appearance="outline" >
                            <mat-label>Nombre de usuario</mat-label>
                            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Ingrese su usuario">
                            <mat-hint>El nombre de usuario debe ser único</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required [(ngModel)] = "user.password" name = "password" matInput placeholder="Ingrese su contraseña">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input required [(ngModel)] = "user.mail" name = "mail" type="email" matInput placeholder="Ingrese su e-mail">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input required [(ngModel)] = "user.name" name = "name" matInput placeholder="Ingrese su nombre">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input required [(ngModel)] = "user.lastname" name = "lastname" matInput placeholder="Ingrese su apellido">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Numero de telefono</mat-label>
                            <input required [(ngModel)] = "user.telephone" name = "telephone" matInput placeholder="Ingrese su numero de telefono">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Registrar</button>
                            <button type="reset" mat-raised-button class="margin-left-20" color="accent">Limpiar</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
